[package]
name = "sage_broker"
version = "0.1.0"
description = "MQTT 5.0 broker"
authors = ["Kevin D'ORANGE <kevin.dorange@gmail.com>"]
edition = "2018"
repository = "https://github.com/OragonEfreet/broker"
readme = "README.md"
license = "MIT"
keywords = ["mqtt", "broker", "iot"]
